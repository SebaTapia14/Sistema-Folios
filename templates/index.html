<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Folios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- Estilos personalizados -->
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-container">
            <!-- Logo -->
            <img src="images/sanjoaquin.jpg" alt="Logo Sistema de Folios" style="width: 180px; margin-bottom: 1rem;">
            
            <h2 class="login-header">Iniciar Sesión</h2>
            
            <!-- Formulario de inicio de sesión -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            
            <!-- Mensaje de error de inicio de sesión -->
            <div id="loginError" class="alert alert-danger mt-3 d-none"></div>

            <!-- Enlace para contacto -->
            <div class="login-footer">
                <p>¿Olvidaste tu contraseña? <a href="#" id="forgotPasswordLink">Llama aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Modal para contacto -->
    <div id="forgotPasswordModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeForgotPasswordModal" class="close-button">&times;</span>
            <h3>Soporte Técnico</h3>
            <p>Si necesitas ayuda, contáctanos:</p>
            <ul>
                <li>Teléfono: +56 9 2802 4549</li>
                <li>Teléfono: +228108439 </li>
                <li>Email: marcocalas@sanjoaquin.cl</li>
            </ul>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript y lógica personalizada -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script> <!-- Lógica de inicio de sesión -->
    <script src="js/index.js"></script> <!-- Lógica del modal para recuperar contraseña -->
</body>
</html>
