<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Folios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Folios</a>
            <button id="logoutButton" class="btn btn-outline-light">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <!-- Sección de Filtrado y Tabla de Folios -->
            <div class="col-md-8">
                <h2 class="mb-4">Folios</h2>
                <div class="d-flex mb-3">
                    <input type="text" id="searchInput" class="form-control me-2" placeholder="Buscar folios...">
                    <button id="filterButton" class="btn btn-secondary">Filtrar</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-primary">
                            <tr>
                                <th>Número de Folio</th>
                                <th>Dirección</th>
                                <th>Departamento</th>
                                <th>Tipo de Documento</th>
                                <th>Tema</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="folioTableBody">
                            <!-- Aquí se insertarán las filas de los folios desde JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Sección de Creación de Folios -->
            <div class="col-md-4">
                <h2 class="mb-4">Crear Nuevo Folio</h2>
                <form id="folioForm" class="card p-3 shadow-sm">
                    <div class="mb-3">
                        <label for="direction" class="form-label">Dirección</label>
                        <input type="text" id="direction" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Departamento</label>
                        <input type="text" id="department" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Tipo de Documento</label>
                        <input type="text" id="type" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="topic" class="form-label">Tema</label>
                        <input type="text" id="topic" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea id="description" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Crear Folio</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
