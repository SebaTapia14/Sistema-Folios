<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina de Parte Municipal - Visualización de Folios</title>
    <link rel="stylesheet" href="css/view_municipalFolios.css">
</head>
<body>
    <div class="container">
        <!-- Encabezado de la página -->
        <div class="header">
            <h2>Oficina de Parte Municipal - Visualización de Folios</h2>
            <div class="header-buttons">
                <button id="backButton" class="back-btn">Volver</button>
            </div>
        </div>

        <!-- Tabla para visualizar los folios -->
        <div class="table-section">
            <h3>Lista de Folios</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Número de Folio</th>
                        <th>Dirección</th>
                        <th>Tipo de Documento</th>
                        <th>Tema</th>
                        <th>Fecha</th>
                        <th>Descripción</th>
                        <th>Observaciones</th>
                    </tr>
                </thead>
                <tbody id="folioTableBody">
                    <!-- Aquí se insertarán los folios generados -->
                </tbody>
            </table>
            <!-- Controles de paginación -->
            <div id="paginationControls" class="pagination-controls">
                <!-- Aquí se insertarán los botones de paginación -->
            </div>
        </div>
    </div>

    <!-- Modal para mostrar texto completo -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>

    <script src="js/view_municipalFolios.js"></script>
</body>
</html>
